<p>
    <f:if condition="{data.w4_cookiebar_text} != ''">
        <f:then>
            {data.w4_cookiebar_text}
        </f:then>
        <f:else>
            <f:translate key="LLL:EXT:w4_cookiebar/Resources/Private/Language/locallang.xlf:w4_cookiebar.note" />
        </f:else>
    </f:if>
    <br />
    <br />
    <f:link.typolink
            parameter="{data.w4_cookiebar_datenschutz_link}"
            target="_blank"
    >
        <f:if condition="{data.w4_cookiebar_datenschutz_text} != ''">
            <f:then>
                {data.w4_cookiebar_datenschutz_text}
            </f:then>
            <f:else>
                <f:translate key="LLL:EXT:w4_cookiebar/Resources/Private/Language/locallang.xlf:w4_cookiebar.link_text" />
            </f:else>
        </f:if>
    </f:link.typolink>
</p>
